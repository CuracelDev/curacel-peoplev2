image: node:20

pipelines:
  default:
    - step:
        name: Build and Lint
        caches:
          - node
        script:
          - npm ci
          - npx prisma generate
          - npm run lint
          - npm run build

  branches:
    main:
      - step:
          name: Build and Lint
          caches:
            - node
          script:
            - npm ci
            - npx prisma generate
            - npm run lint
            - npm run build
      - step:
          name: Deploy to Production
          deployment: production
          script:
            # 1. Sync files to server (excludes git and node_modules to save bandwidth)
            - pipe: atlassian/rsync-deploy:0.10.1
              variables:
                USER: $SSH_USER
                SERVER: $SSH_HOST
                REMOTE_PATH: $DEPLOY_PATH
                LOCAL_PATH: '.'
                DELETE_FLAG: 'true'
                EXCLUDE: "['.git', 'node_modules', '.env', '.next']"
            
            # 2. Rebuild Docker containers and run migrations
            - pipe: atlassian/ssh-run:0.8.0
              variables:
                SSH_USER: $SSH_USER
                SERVER: $SSH_HOST
                COMMAND: |
                  cd $DEPLOY_PATH
                  # Build and start containers
                  docker-compose up -d --build
                  # Run database migrations inside the running container
                  docker-compose exec -T app npx prisma migrate deploy