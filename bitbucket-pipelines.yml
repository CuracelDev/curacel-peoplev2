image: node:20

pipelines:
  default:
    - step:
        name: Build and Test
        caches:
          - node
        script:
          - npm ci --legacy-peer-deps
          - npx prisma generate
          - npm run lint
          - npm run build

  branches:
    main:
      - step:
          name: Build and Test
          caches:
            - node
          script:
            - npm ci --legacy-peer-deps
            - npx prisma generate
            - npm run lint
            - npm run build
      - step:
          name: Deploy to Production
          deployment: production
          script:
            # 1. Sync files to server
            - pipe: atlassian/rsync-deploy:0.10.1
              variables:
                USER: $SSH_USER
                SERVER: $SSH_HOST
                REMOTE_PATH: $DEPLOY_PATH
                LOCAL_PATH: '.'
                DELETE_FLAG: 'true'
                # Exclude heavy/env files. node_modules is rebuilt in Docker.
                EXCLUDE: "['.git', 'node_modules', '.env', '.next', 'bitbucket-pipelines.yml']"
            
            # 2. Rebuild Containers & Migrate DB
            - pipe: atlassian/ssh-run:0.8.0
              variables:
                SSH_USER: $SSH_USER
                SERVER: $SSH_HOST
                COMMAND: |
                  cd $DEPLOY_PATH
                  # Rebuild and restart containers
                  docker-compose up -d --build
                  # Run migrations inside the running app container
                  docker-compose exec -T app npx prisma migrate deploy