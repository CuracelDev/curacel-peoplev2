image: node:20

pipelines:
  default:
    - step:
        name: Build and Test
        caches:
          - node
        script:
          # Set dummy DB URL for build step (required for validation, not connection)
          - export DATABASE_URL="postgresql://postgres:postgres@localhost:5432/curacel_people"
          - npm ci --legacy-peer-deps
          # Verify Prisma version installed
          - npx prisma --version
          # Generate Prisma Client using local version (5.10.2)
          - npm run db:generate
          - npm run lint
          - npm run build

  branches:
    main:
      - step:
          name: Build and Test
          caches:
            - node
          script:
            - export DATABASE_URL="postgresql://postgres:postgres@localhost:5432/curacel_people"
            - npm ci --legacy-peer-deps
            # Verify Prisma version installed
            - npx prisma --version
            # Generate Prisma Client
            - npm run db:generate
            - npm run lint
            - npm run build
      - step:
          name: Deploy to Production
          deployment: production
          script:
            # 1. Sync files to server
            - pipe: atlassian/rsync-deploy:0.10.1
              variables:
                USER: $SSH_USER
                SERVER: $SSH_HOST
                REMOTE_PATH: $DEPLOY_PATH
                LOCAL_PATH: '.'
                DELETE_FLAG: 'true'
                # Exclude heavy/env files. node_modules is rebuilt in Docker.
                EXTRA_ARGS: "--exclude='.git' --exclude='node_modules' --exclude='.next' --exclude='.env'"
            
            # 2. Rebuild Containers & Migrate DB
            - pipe: atlassian/ssh-run:0.8.0
              variables:
                SSH_USER: $SSH_USER
                SERVER: $SSH_HOST
                COMMAND: |
                  cd $DEPLOY_PATH
                  # Rebuild and restart containers
                  docker-compose down
                  docker-compose up -d --build
                  # Wait for containers to be ready
                  sleep 30
                  # Run migrations inside the running app container (only if migrations exist)
                  if docker-compose exec -T app npx prisma migrate status | grep -q "Database schema is up to date"; then
                    echo "Database is up to date"
                  else
                    docker-compose exec -T app npx prisma migrate deploy
                  fi