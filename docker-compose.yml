version: '3.8'

services:
  app:
    container_name: curacel-people-app
    build:
      context: .
      target: development
      args:
        - NODE_ENV=development
    ports:
      - "3800:3800"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/curacel_people?schema=public
      - NEXTAUTH_URL=http://localhost:3800
      - NEXTAUTH_SECRET=development_secret_key_change_me
      # Add API keys here as needed (OPENAI_API_KEY, ANTHROPIC_API_KEY, etc.)
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: sh -c "npx prisma generate && npm run dev"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  db:
    image: postgres:15-alpine
    container_name: curacel-people-db
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=curacel_people
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge