version: '3.8'

services:
  app:
    container_name: ${CONTAINER_NAME:-curacel-people-app-v2}
    image: ${APP_IMAGE:-curacel-people-app:latest}
    ports:
      - "3800:3800"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - app-network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always

  postgres:
    image: postgres:15-alpine
    container_name: curacel-people-db-v2
    environment:
      - POSTGRES_USER=curacel
      - POSTGRES_PASSWORD=curacel_password
      - POSTGRES_DB=curacel_people
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U curacel -d curacel_people" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    restart: always

  redis:
    image: redis:7-alpine
    container_name: curacel-people-redis-v2
    networks:
      - app-network
    restart: always

  adminer:
    image: adminer:latest
    container_name: curacel-people-adminer
    ports:
      - "8180:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    depends_on:
      - postgres
    networks:
      - app-network
    restart: always

volumes:
  postgres_data:


networks:
  app-network:
    driver: bridge
